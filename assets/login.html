<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login Users</title>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="img/0_Space_Stars_3840x2160.mp4" type="video/mp4">
    </video>

    <div class="container">
        <form id="form">

            <div class="header">
                <h1>Login</h1>
            </div>


            <div class="inputName">
                <input type="text" placeholder="User"
                id="usuario" autocomplete="off">
                <i class='bx bxs-user'></i>
            </div>


            <div class="inputSenha">
                <input type="password" placeholder="Password"
                id="senha" autocomplete="off">
                <i class='bx bxs-lock-alt'></i>
            </div>


            <div class="esqueceuSenha">
                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
            </div>


            <div class="btnEntrar">
                <button type="submit" class="botaoEntrar" id="entrar">Entrar</button>
            </div>

            <div 
            class="msg" 
            id="error-msg">
            </div>
            
        </form>

    </div>
    <script src="js/login.js"></script>
</body>
</html>
